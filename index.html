<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на образовательный проект</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        button:hover {
            background: #45a049;
        }
        .success {
            display: none;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Заявка на регистрацию</h1>
        <form id="registrationForm" action="https://formsubmit.co/surgutilya2009@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="Новая заявка на регистрацию">
            <input type="hidden" name="_template" value="table">
            
            <div class="form-group">
                <label for="name">ФИО:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="message">Комментарий (если есть):</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            
            <button type="submit">Отправить заявку</button>
        </form>
        
        <div id="successMessage" class="success">
            Спасибо! Ваша заявка отправлена. Мы свяжемся с вами в ближайшее время.
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => {
                if (response.ok) {
                    form.style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    form.reset();
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
